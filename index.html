<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-[100vh] flex flex-col">
    <header class="text-center text-4xl p-3">HEADER</header>
    <main
      class="flex grow w-full p-12 font-semibold flex flex-col justify-center items-center"
    >
      <div id="product-card-template" class="flex flex-col gap-2 hidden">
        <div class="overflow-hidden w-full aspect-square">
          <img
            id="product-image"
            class="w-full h-full object-cover hover:scale-[1.25] transition-all duration-500"
            src=""
            alt="product image"
          />
        </div>

        <h2 class="product-name text-sm"></h2>
        <div
          id="product-price"
          class="flex flex-wrap mt-auto gap-2 items-center flex-no-wrap text-sm"
        >
          <h3 id="buying-price" class="font-semibold text-md"></h3>
          <h4
            id="market-price"
            class="text-gray-500 line-through font-light"
          ></h4>
          <h5 id="discount" class="text-gray-500 font-semibold"></h5>
        </div>
      </div>
      <!--ProductCards-->
      <div
        id="products-list-container"
        class="grid grid-cols-2 md:grid-cols-3 space-y-5 lg:grid-cols-4 w-full gap-5"
      ></div>
      <!--Pagination-->
      <div id="pagination" class="flex gap-5">
        <button
          id="decrease"
          class="p-2 border border-gray-300 rounded-md min-w-[50px] cursor-pointer"
        >
          -
        </button>
        <span
          id="page"
          class="p-2 border border-gray-200 rounded-md min-w-[50px] text-center"
          >1</span
        >
        <button
          id="increase"
          class="p-2 border border-gray-300 rounded-md min-w-[50px] cursor-pointer"
        >
          +
        </button>
      </div>
    </main>
    <footer class="p-6 text-2xl">FOOTER</footer>
  </body>
  <script type="module" src="./main.js"></script>
</html>
